<!DOCTYPE HTML>
<html>
    <head>
        <title>langstyle</title>
        <link rel="Stylesheet" href="resource/langstyle.css" />
        <script type="text/javascript" src="resource/promise.js"></script>
        <script type="text/javascript" src="resource/ajax.js"></script>
        <script type="text/javascript" src="resource/simpleDom.js"></script>
        <script type="text/javascript" src="resource/langstyle.js"></script>
        <script type="text/javascript" src="resource/cookie.js"></script>
        <script type="text/javascript" src="resource/user.js"></script>
        <script type="text/javascript" src="resource/userProgress.js"></script>
        <script type="text/javascript" src="resource/wordCharacter.js"></script>
        <script type="text/javascript" src="resource/wordImage.js"></script>
        <script type="text/javascript" src="resource/wordSound.js"></script>
        <script type="text/javascript" src="resource/wordStage.js"></script>
        <script type="text/javascript" src="resource/fileUploader.js"></script>
        <script type="text/javascript" src="resource/materialProvider.js"></script>
    </head>
    <body>
        <div id="header" class="header">
            <div class="header-left">                <ol class="menu-list">
                    <li class="menu-list-item logo-menu">
                        <a href="" class="logo-text">Langstyle</a>
                    </li>
                    <li class="menu-list-item">
                        <a class="js-start-menu menu-item"><span class="menu-item-span">Start</span></a>
                    </li>
                    <li class="menu-list-item">
                        <a class="js-add-menu menu-item"><span class="menu-item-span">Add</span></a>
                    </li>
                </ol>
            </div>
            <div class="header-right">
                <ol class="menu-list">
                    <li class="menu-list-item">
                        <label id="userName"></label>
                    </li>
                    <li class="menu-list-item">
                        <a class="js-login-menu menu-item"><span class="menu-item-span">Log in</span></a>
                    </li>
                    <li class="menu-list-item">
                        <a class="js-logout-menu menu-item"><span class="menu-item-span">Log out</span></a>
                    </li>
                    <li class="menu-list-item">
                        <a class="js-register-menu menu-item"><span class="menu-item-span">Register</span></a>
                    </li>
                </ol>
            </div>
        </div>

        <div id="main" class="content">
            <div id="stage" class="js-wordStage stage hidden">
                <div class="stageButton">
                    <button type="button" class="js-next" onclick="javascript:wordStage.play();">Next</button>
                </div>
                <div class="js-wordStageTop">
                    <div class="js-wordCharacter characterView">
                        <label id="character"></label>
                    </div>
                    <!--<button type="button" id="playSound" class="sound">
                        <span></span>
                    </button>-->
                    <div id="imageNav" class="imageNavigation hidden">
                        <a id="previousImage" class="previousArrow"></a>
                        <a id="nextImage" class="nextArrow"></a>
                    </div>
                    <div id="images" class="imageView"></div>
                    <div id="sounds" class="soundSpeak"></div>
                </div>
            </div>

            <div id="addStage" class="js-add-page form stage hidden">
                <form method="post" enctype="multipart/form-data" 
                action="javascript:materialProvider.upload();">
                    <label class="fieldLabel">Image</label>
                    <input type="file" id="imageFile" name="imageFile" />
                    <label id="fileSize"></label>
                    <br />
                    <label class="fieldLabel">Sound</label>
                    <input type="file" id="soundFile" name="soundFile" />
                    <br />
                    <label class="fieldLabel">Character</label>
                    <input type="text" id="characterCode"/>
                    <br />
                    <label class="js-add-validation validation"></label>
                    <div class="formBottom">
                        <button type="submit" id="uploadImage">Submit</button>
                    </div>
                </form>
            </div>

            <div id="loginPage" class="form hidden">
                <label class="fieldLabel">User Name</label>
                <input type="text" id="loginUserName"/>
                <br />
                <label class="fieldLabel">Password</label>
                <input type="password" id="loginPassword"/>
                <br />
                <label class="js-login-validation validation"></label>
                <div class="formBottom">
                    <button type="button" id="login">Log in</button>
                </div>
            </div>

            <div id="registerPage" class="form hidden">
                <label class="fieldLabel">User Name</label>
                <input type="text" id="registerUserName"/>
                <br />
                <label class="fieldLabel">Password</label>
                <input type="password" id="registerPassword"/>
                <br />
                <label class="fieldLabel">Confirm Password</label>
                <input type="password" id="registerConfirmPassword"/>
                <br />
                <label class="js-register-validation validation"></label>
                <div class="formBottom">
                    <button type="button" id="register">Register</button>
                </div>
            </div>
        
        </div>
        <script type="text/javascript" src="resource/app.js"></script>
    </body>
</html>
