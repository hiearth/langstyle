<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>langstyle</title>
        <link rel="Stylesheet" href="resource/langstyle.css" />
        <script type="text/javascript" src="resource/promise.js"></script>
        <script type="text/javascript" src="resource/ajax.js"></script>
        <script type="text/javascript" src="resource/simpleDom.js"></script>
        <script type="text/javascript" src="resource/observableEvent.js"></script>
        <script type="text/javascript" src="resource/langstyle.js"></script>
        <script type="text/javascript" src="resource/cookie.js"></script>
        <script type="text/javascript" src="resource/stageSwitch.js"></script>
        <script type="text/javascript" src="resource/user.js"></script>
        <script type="text/javascript" src="resource/userProgress.js"></script>
        <script type="text/javascript" src="resource/wordCharacter.js"></script>
        <script type="text/javascript" src="resource/wordImage.js"></script>
        <script type="text/javascript" src="resource/wordSound.js"></script>
        <script type="text/javascript" src="resource/imageView.js"></script>
        <script type="text/javascript" src="resource/soundSpeak.js"></script>
        <script type="text/javascript" src="resource/recorder.js"></script>
        <script type="text/javascript" src="resource/voiceRecord.js"></script>
        <script type="text/javascript" src="resource/stageFrame.js"></script>
        <script type="text/javascript" src="resource/wordStage.js"></script>
        <script type="text/javascript" src="resource/fileUploader.js"></script>
        <script type="text/javascript" src="resource/materialProvider.js"></script>
    </head>
    <body>
        <div id="header" class="header">
            <div class="header-left">
                <ol class="menu-list">
                    <li class="menu-list-item logo-menu">
                        <a href="" class="logo-text">Langstyle</a>
                    </li>
                </ol>
            </div>
            <div class="header-right">
                <ol class="menu-list">
                    <li class="menu-list-item">
                        <label id="userName" class="user-name"></label>
                    </li>
                </ol>
            </div>
        </div>

        <div id="navigation" class="navigateBar hidden">
            <input type="button" id="homeNavigation" class="navigateButton" value="Home" />
        </div>

        <div id="main" class="content">

            <div id="startStage" class="startStage stage">
                <input type="button" id="startMenu" class="startButton" value="Start" />
                <input type="file" accept=""/>
            </div>

            <div id="wordStage" class="js-wordStage stage hidden">
                <div class="stageButton">
                    <input type="button" id="nextWord" class="js-next" onclick="javascript:app.wordStage.play()" value="Next" />
                </div>
                <div class="js-wordStageTop">
                    <div class="js-wordCharacter characterView">
                        <label id="character"></label>
                    </div>
                    <div class="voiceRecord">
                        <audio id="voice" controls="controls"></audio>
                    </div>
                    <!--<button type="button" id="playSound" class="sound">
                        <span></span>
                    </button>-->
                    <!--<div id="stageFrame" class="imageNavigation hidden">
                        <a id="previousFrame" class="previousArrow"></a>
                        <a id="nextFrame" class="nextArrow"></a>
                    </div>-->
                    <div id="images" class="imageView"></div>
                    <div id="sounds" class="soundSpeak"></div>
                </div>
            </div>

            <div id="addStage" class="js-add-page form stage hidden">
                <form method="post" id="addForm" enctype="multipart/form-data" 
                action="javascript:app.materialProvider.upload();">
                    <div class="fileWrapper">
                        <input type="button" class="fileButton" value="Select Image File"/>
                        <input type="file" id="imageFile" name="imageFile" />
                    </div>
                    <br />
                    <!--<label class="fieldLabel">Sound</label>
                    <input type="file" id="soundFile" name="soundFile" />
                    <br />-->
                    <input type="text" id="characterCode" class="filedInput" placeholder="Character"/>
                    <br />
                    <label class="js-add-validation validation"></label>
                    <div class="formBottom">
                        <input type="submit" id="uploadImage" class="formButton" value="Submit" />
                    </div>
                </form>
            </div>

            <div id="loginStage" class="form hidden">
                <input type="text" id="loginUserName" class="filedInput" placeholder="User Name" />
                <br />
                <input type="password" id="loginPassword" class="filedInput" placeholder="Password" />
                <br />
                <label class="js-login-validation validation"></label>
                <div class="formBottom">
                    <input type="button" id="login" class="formButton" value="Log in" />
                    <div class="register-in-login">
                        <a id="registerMenu">Register</a>
                    </div>
                </div>
            </div>

            <div id="registerStage" class="form hidden">
                <input type="text" id="registerUserName" class="filedInput" placeholder="User Name"/>
                <br />
                <input type="password" id="registerPassword" class="filedInput" placeholder="Password"/>
                <br />
                <input type="password" id="registerConfirmPassword" class="filedInput" placeholder="Confirm Password"/>
                <br />
                <label class="js-register-validation validation"></label>
                <div class="formBottom">
                    <input type="button" id="register" class="formButton" value="Register" />
                    <div class="login-in-register">
                        <a id="loginMenu">Already have account</a>
                    </div>
                </div>
            </div>

            <div id="userStage" class="hidden userStage">
                <ol class="userMenu">
                    <li id="addMenu"><span>Add Image</span></li>
                </ol>
                <div class="logoutMenu">
                    <a id="logout">Log out</a>
                </div>
            </div>
        
        </div>
        <script type="text/javascript" src="resource/app.js"></script>
        <script type="text/javascript">
            (function (window, langstyle) {
                window.app = new langstyle.Application();
            } (window,langstyle));
        </script>
    </body>
</html>
